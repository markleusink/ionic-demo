<ion-view view-title="Users">
  <ion-content>
    <ion-list>

    	<ion-item ng-repeat="user in users"
        	class="item-icon-right"
        	type="item-text-wrap" 
        	href="#/app/users/{{user['@unid']}}">
       		<h2>{{user.FirstName}} {{user.LastName}}</h2>
         	<p>{{user.InternetAddress}}</p>

          	<i class="icon ion-chevron-right icon-accessory"></i>

            <ion-option-button class="button-assertive" ng-click="deleteUser(user)">Delete</ion-option-button>
    	</ion-item>

    </ion-list>

    <ion-infinite-scroll
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
